<div class="confirm-email-component">

  <div class="component-title component-center-element">
    <div class="title-label">
      הצלחת! חשבונך נפתח
    </div>
    <div class="title-description">
      .       רק עוד משהו אחרון לפני שמתחילים לרוויח - יותר
    </div>
  </div>


  <div class="component-content">

    <div class="confirm-email-container component-center-element">
      <div class="confirm-email-label">
        SMS-        הזן/י כאן את הקוד שנישלח אליך ב
      </div>
      <div class="confirm-email-input-field component-input confirm-email">
        <input dir="rtl" type="text" [(ngModel)]="email" appInput [placeholderMessage]="'email'">
        <span class="success-icon" *ngIf="!confirmError && confirmSuccess">
          <img src="./assets/icon/success.png">
        </span>
        <span class="error-icon" *ngIf="confirmError && !confirmSuccess">
          <img src="./assets/icon/close.png">
        </span>
        <span class="resend-sms">שילחו לי שוב את הקוד</span>
      </div>
      <div class="button-container component-button-container">
        <button (click)="confirm(email)" [disabled]="!validEmail(email)">התחבר/י</button>
      </div>
    </div>
  </div>
</div>
