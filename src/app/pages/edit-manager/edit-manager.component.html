<div class="edit-manager-component">
  <div class="component-title">
    מנהל עריכה
  </div>

  <div class="component-content">
    <div class="left-side-form">
      <div class="create-connection">
        <div class="notice">
          <div class="bold">תהליך ההרשמה לתורלס הוא</div>
          <div class="bold">.חד פעמי</div>
          <div class="normal">בעתיד, תוכל/י לבצע עידכונים וש</div>
        </div>

        <div class="notice notice__second">
          <div class="bold">נא הכינו את המידע הנ”ל:</div>

          <div class="normal create__big__area">

            <span>רשימת קטגוריות המוצרים </span><br><span>שמות כל המוצרים</span><br><span>תיאור מפורט של כל המוצרים</span></div>

        </div>

        <div class="link">
          לעזרה - צור/י קשר
        </div>
      </div>
    </div>

    <div class="manager-details-form">
      <!--cafeteria details-->
      <div class="form-label">
        מנהל הקפטריה
      </div>

      <div class="input-line required">
        <input type="text" appInput [(ngModel)]="manager.mn_name" [placeholderMessage]="'name'">
      </div>

      <div class="input-line required">
        <input type="text" appInput [(ngModel)]="manager.mn_last_name" [placeholderMessage]="'last name'">
      </div>

      <div class="input-line">
        <input type="text" appInput [placeholderMessage]="'id'">
      </div>

      <div class="input-line">
        <input type="number" dir="rtl" appInput [placeholderMessage]="'passport ID'">
      </div>

      <div class="input-line required">
        <input type="text" appInput [(ngModel)]="manager.mn_email"  (blur)="checkEmail(createdManagerUser.mn_email)"  [placeholderMessage]="'email'" [error]="formErrors.emailField" [errorMessage]="formErrorMessages.email">
      </div>

      <div class="input-line required">
        <input type="text" appInput [(ngModel)]="manager.mn_phone" [placeholderMessage]="'phone'">
      </div>

      <div style="margin-bottom: 1.5rem; font-weight: 800; font-size: 1.3rem">
        סיסמה
      </div>

      <div class="input-line required">
        <input type="password" appInput [(ngModel)]="manager.mn_pass" [placeholderMessage]="'password'">
      </div>

      <div class="input-line required">
        <input type="password" appInput [(ngModel)]="confirmPassword" [placeholderMessage]="'confirm password'">
      </div>

      <div class="submit-block">
        <div class="submit-button-container">
          <button (click)="updateManager(manager)" [disabled]="isButtonDisabled()">עדכון</button>
          <div class="repeat-button">
            <span (click)="goBack()">חזור</span>
          </div>
        </div>
      </div>

    </div>
  </div>

</div>
