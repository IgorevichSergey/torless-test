<div class="create-manager-component">
  <div class="component-title">
    הקמת סניף
  </div>
  <div style="width: 40%; margin-left: auto;">
    <app-progress-bar [width]="100" [dots]="3"></app-progress-bar>
  </div>

  <div class="component-content">
    <div class="left-side-form">
            <div class="create-connection">
        <div class="notice">
          <div class="bold">תהליך ההרשמה לתורלס הוא</div>
          <div class="bold">.חד פעמי</div>
          <div class="normal">בעתיד, תוכל/י לבצע עידכונים וש</div>
        </div>

          <div class="notice notice__second">
            <div class="bold">נא הכינו את המידע הנ”ל:</div>

            <div class="normal create__big__area">

              <span>רשימת קטגוריות המוצרים </span><br><span>שמות כל המוצרים</span><br><span>תיאור מפורט של כל המוצרים</span></div>

          </div>

        <div class="link">
          לעזרה - צור/י קשר
        </div>
      </div>
    </div>

    <div class="manager-details-form">
      <!--cafeteria details-->
      <div class="form-label">
        מנהל הקפטריה
      </div>

      <div class="input-line required">
        <input type="text" appInput [(ngModel)]="createdManagerUser.mn_name" [placeholderMessage]="'שֵׁם'">
      </div>

      <div class="input-line required">
        <input type="text" appInput [(ngModel)]="createdManagerUser.mn_last_name" [placeholderMessage]="'שם משפחה'">
      </div>

      <div class="input-line">
        <input type="text" appInput [placeholderMessage]="'תְעוּדַת זֶהוּת'">
      </div>

      <div class="input-line">
        <input type="text" dir="rtl" appInput [placeholderMessage]="'מספר דרכון'">
      </div>

      <div class="input-line required">
        <input type="text" appInput [(ngModel)]="createdManagerUser.mn_email" (blur)="checkEmail(createdManagerUser.mn_email)" [placeholderMessage]="'אֶלֶקטרוֹנִי'" [error]="formErrors.emailField" [message]="formErrorMessages.email">
      </div>

      <div class="input-line required">
        <input type="text" appInput [(ngModel)]="createdManagerUser.mn_phone" (keyup)="createdManagerUser.mn_phone = phoneFormatter(createdManagerUser.mn_phone)" [placeholderMessage]="'טלפון'">
      </div>

      <div style="margin-bottom: 1.5rem; font-weight: 800; font-size: 1.3rem">
        סיסמה
      </div>

      <div class="input-line required">
        <input type="password" appInput [(ngModel)]="createdManagerUser.mn_pass" (blur)="checkPassword(createdManagerUser.mn_pass, 'passwordField')" [error]="formErrors.passwordField" [message]="formErrorMessages.password" [placeholderMessage]="'סיסמה'">
      </div>

      <div class="input-line required">
        <input type="password" appInput [(ngModel)]="confirmPassword" (blur)="checkPassword(confirmPassword, 'confirmPasswordField')"  [error]="formErrors.confirmPasswordField" [message]="formErrorMessages.password" [placeholderMessage]="'אשר סיסמה'">
      </div>

      <div class="submit-block">
        <div class="submit-button-container">
          <button (click)="createManager(createdManagerUser)" [disabled]="isButtonDisabled()">הרשם/י</button>
          <div class="repeat-button">
            <span (click)="goBack()">חזור/י</span>
          </div>
        </div>
      </div>

    </div>
  </div>

</div>
