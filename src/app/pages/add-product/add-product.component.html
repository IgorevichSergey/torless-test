<div class="add-product-component container">

  <div class="component-header">
    <div class="button-container">
      <button class="torless-button" (click)="goBack()">חזרה לקטגוריות</button>
    </div>
    <div class="text-container">
      הוסף מוצר
    </div>
  </div>

  <div class="component-body">
    <div class="new-product">
      <div class="name-line">
        <div class="input-line required">
          <input type="text" appInput [(ngModel)]="createdProduct.product.pr_name" [placeholderMessage]="'product name'">
        </div>
        <div class="check-elements">
          <div class="check-element">
            <img class="check-element__icon" *ngIf="true" src="./assets/icon/check-red.svg" >
            <img class="check-element__icon" *ngIf="false" src="./assets/icon/disabled.svg" >
            <div class="check-element__text" [ngClass]="{'checked': true}">זה לא במלאי</div>
          </div>

          <div class="check-element">
            <img class="check-element__icon" *ngIf="false" src="./assets/icon/check-red.svg" >
            <img class="check-element__icon" *ngIf="true" src="./assets/icon/disabled.svg" >
            <div class="check-element__text" [ngClass]="{'checked': false}">הוא במלאי</div>
          </div>
        </div>


      </div>

      <div class="border-bottom"></div>

      <div class="input-line required">
        <input type="text" appInput [(ngModel)]="createdProduct.product.pr_descr" [placeholderMessage]="'product details'">
      </div>

      <div class="input-line required">
        <input type="number" dir="rtl" appInput [(ngModel)]="createdProduct.product.pr_price" [placeholderMessage]="'product price'">
      </div>

      <div class="cook-time">
        <div class="label required">
           <span>
            <app-information [hintText]="'1000'" hintPosition="top center" iconColor="#ff5b57"></app-information>
           </span>
          <span>דקות ליצירת המוצר</span>
        </div>
        <div class="minute" *ngFor="let minute of minutes; let index = index;"
             [ngClass]="{'selected': createdProduct.product.pr_cook_time === ''+ index }"
             (click)="selectCookTime(index)">
          {{ index }}
        </div>
      </div>

      <div class="radio-elements required">
        <div class="radio-element">
          <label class="text" for="_1">text</label>
          <input type="radio" id="_1">
        </div>
        <div class="radio-element">
          <label class="text" for="_2">text</label>
          <input type="radio" id="_2">
        </div>
        <div class="radio-element">
          <label class="text" for="_3">text</label>
          <input type="radio" id="_3">
        </div>
        <div class="radio-element">
          <label class="text" for="_4">text</label>
          <input type="radio" id="_4">
        </div>
        <div class="radio-element">
          <label class="text" for="_5">text</label>
          <input type="radio" id="_5">
        </div>
      </div>

      <div class="upload-image">
        <input type="file" (change)="openFileUploader(fileUploader)" accept="image/jpeg,image/png,image/jpg" data-max-size="1024" #fileUploader>
        <div class="upload-image__text">
          <div>
            הלוגו יופיע בכל פרסומי הקפיטריה, <br>
            על כן, אנחנו ממליצים לצרף קובץ איכותי<br>
          </div>

          <div>
            מידת הלוגו 150X150 פיקסלים<br>
            בפורמט JPG / PNG
          </div>

          <div class="radio">
            <label>‘התמונה להמחשה בלבד’</label>
            <input type="radio" name="">

          </div>

          <div class="links">
            <div (click)="fileUploader.click()">שנה תמונה</div>
            <div (click)="deleteImage()">למחוק תמונה</div>
          </div>
        </div>

        <div class="upload-image__button">
          <div class="upload-image__button--inner" *ngIf="!uploadedImage" (click)="fileUploader.click()">
            <div class="text">הוסף/י לוגו לרשת</div>
          </div>

          <img [src]="uploadedImage" *ngIf="uploadedImage">
        </div>


      </div>

    </div>


    <div class="extra-category__header">
      <button (click)="addNewExtraCategory()" class="torless-page__add-new-element">
        <span class="plus">+</span>
        <span class="text">הוסף תת קטגוריה</span>
      </button>
      <div class="info-icon">
        <app-information [hintText]="'1001'" hintPosition="top center" iconColor="#ff5b57"></app-information>
      </div>
      <div class="label-text">
        קטגוריות נוספות
      </div>
    </div>

    <div class="extra-category__content" *ngFor="let extra_category of createdProduct.extra_categories; let index = index;">
      <div class="label">
        <button class="remove-button" (click)="removeExtraCategory(index)">
          <img src="./assets/icon/trash.svg">
        </button>
        <div class="information-container">
          <app-information [hintText]="'1002'" hintPosition="top center" iconColor="#ff5b57"></app-information>
        </div>
        <div class="name-line">
          <div class="input-line">
            <input type="text" appInput [(ngModel)]="extra_category.extra_cat_name" [placeholderMessage]="'category name'">
          </div>
        </div>
      </div>
      <div class="body" *ngIf="extra_category?.extra_cat_name.length > 0">
        <div class="extra-product">
          <div class="extra-product__outer">
            <div class="information-container">
              <app-information [hintText]="'1003'" hintPosition="top center" iconColor="#ff5b57"></app-information>
            </div>
            <div class="description">
              <!--todo: remove-->
              טקסט הבדיקה
            </div>
          </div>

          <div *ngFor="let extra_info of extra_category.extra_info" style="margin-bottom: 30px;">
            <div class="extra-product__inner">
              <div class="input-line">
                <input type="text" appInput [(ngModel)]="extra_info.extra_pr_name" [placeholderMessage]="'name'">
              </div>

              <div class="input-line">
                <input type="text" dir="rtl" appInput [(ngModel)]="extra_info.extra_pr_descr" [placeholderMessage]="'description'">
              </div>

              <div class="price-input-line" *ngIf="extra_info.double_extra_products?.length === 0">
                <input type="text" dir="rtl" [(ngModel)]="extra_info.extra_pr_price">
              </div>
            </div>

            <div class="double-extra-products__container">
              <div class="double-extra-products__item">
                <div class="double-extra-products__item--outer" *ngIf="extra_info.double_extra_products?.length > 0">
                  <div class="description">
                    <!--todo: remove-->
                    טקסט הבדיקה
                  </div>
                </div>

                <div class="double-extra-products__item--inner" *ngFor="let double_extra of extra_info.double_extra_products">
                  <div class="input-line">
                    <input type="text" appInput [(ngModel)]="double_extra.double_extra_pr_name" [placeholderMessage]="'double extra product name'">
                  </div>
                  <div class="price-input-line">
                    <input type="text" dir="rtl" [(ngModel)]="double_extra.double_extra_pr_price">
                  </div>
                </div>

                <div class="double-extra-products__item--button" (click)="addDoubleExtraProduct(extra_info.double_extra_products)">
                  <!--todo: remove-->
                  <span class="text">טקסט הבדיקה</span>
                  <span class="plus">+</span>
                </div>

              </div>
            </div>
          </div>

          <!--TODO: after BE connect uncomment-->
          <div class="extra-product__button" (click)="addExtraInfo(extra_category.extra_info)">
            <!--todo: remove-->
            <span class="text">טקסט הבדיקה</span>
            <span class="plus">+</span>
          </div>
        </div>
      </div>
    </div>

    <button (click)="addNewExtraCategory()" class="torless-page__add-new-element" *ngIf="createdProduct.extra_categories?.length > 4" style="margin-bottom: 55px;">
      <span class="plus">+</span>
      <span class="text">הוסף תת קטגוריה</span>
    </button>

  </div>

  <div class="component-footer">
    <span (click)="goBack()" class="back-button">תחזור</span>
    <button (click)="saveProduct()" [disabled]="isSubmitButtonDisabled()" class="torless-page__add-new-element">
      <span class="text">לשמור מוצר</span>
      <span class="icon">
        <img src="./assets/icon/save.svg">
      </span>
    </button>
  </div>

</div>
