<div class="login-component">
  <div center max-width__350 class="login-component__title">
      torLess ברוכים הבאים למערכת
    <br>
         להזמין * לשלם * ולדלג על התור
  </div>

  <div class="body-container">
    <div center max-width__350 class="login-component__form">
      <div class="label">
        :כבר איתנו? התחבר/י
      </div>
      <app-input type="text"
                 placeholder="שם משתמש"
                 errorText="שם משתמש לא קיים"
                 [showError]="loginError"
                 [(model)]="user.us_log_email"
                 (output)="user.us_log_email = $event"
                 (invalid)="invalidForm = $event">
      </app-input>

      <app-input type="password"
                 placeholder="סיסמה"
                 errorText="אולי טעיתם פה?"
                 [showError]="loginError"
                 [(model)]="user.us_log_pass"
                 [showLink]="true"
                 linkText="שכחתי סיסמה"
                 linkPosition="top-left"
                 (linkAction)="forgotPassword()"
                 (output)="user.us_log_pass = $event"
                 (invalid)="invalidForm = $event">
      </app-input>

      <button class="torless-button" (click)="login(user)" [disabled]="submitButtonDisabled(user) && !invalidForm">התחבר/י</button>
    </div>

    <div center class="login-component__left-side">
      <div center class="label">
        הרשם/י עכשיו ותתחיל/י להרויח עדיין לא רשום/ה ל-torLess?
      </div>

      <button class="torless-button" (click)="goToRegistration()">הרשם/י עכשיו</button>
    </div>
  </div>
</div>
